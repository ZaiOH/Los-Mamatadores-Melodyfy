<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify</title>
    {% load static %}
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{%static 'css/main.css'%}"}> 
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img src="{%static 'images/logo.png'%}" alt="Melodify" class="logo-image">
        </div>

        <div class="title">{% block titulo%}{% endblock titulo %}</div>

        <div class="nav-buttons">
           <a href="{% url  'buscar'%}">
                <button class="nav-button">
                    <i class="fas fa-search"></i>
                </button>
            </a> 
            <button class="nav-button">
                <i class="fas fa-bell"></i>
            </button>
            <button class="nav-button" onclick="toggleAddMenu()">
                <i class="fas fa-add"></i>
            </button>
            <div class="add-menu" id = "addMenu">
                <a href={% url 'inicio' %}>
                    <div class="menu-item" onclick="console.log('Prueba 1')"> Subir Canción </div>
                </a>
                <a href={% url 'crear-ldr' %}>
                    <div class="menu-item" onclick="console.log('Prueba 2')"> Crear Lista de Reproducción </div>
                </a>
            </div>
            <button class="nav-button" onclick="toggleuserMenu()">
                <i class="fas fa-music"></i>
            </button>
            <div class="add-menu" id = "userMenu">
                <a href={% url 'inicio' %}>
                    <div class="menu-item" onclick="console.log('Prueba 3')"> Ver usuario </div>
                </a>
                <a href={% url 'logout' %}>
                    <div class="menu-item" onclick="console.log('Prueba 4')"> Cerrar sesion </div>
                </a>
            </div>
        </div>
    </div>

    {% block contenido %} 
    {% endblock contenido %}

    <script>
        function toggleAddMenu() {
            const menu = document.getElementById("addMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block"; 
        }
    </script>

    <script>
        function toggleuserMenu() {
            const menu = document.getElementById("userMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block"; 
        }
    </script>
</body>

</html >
